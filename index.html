<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width" , initial-scale=1.0">
        <title>Etch a Sketch!</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gugi&family=Press+Start+2P&display=swap" rel="stylesheet">
        <!--sound files //https://www.zapsplat.com// -->
    </head>

    <body>
        <h1 class="etchsketch">Etch A Sketch</h1>
        <div class="container">

            <div class="device">
                <div class="left">
                    <div class="sizeControl">
                        <label for="gridSize"></label>
                        <input type="range" id="gridSize" name="size" min="4" max="36" step="4" value="4">
                    </div>

                </div>
                <div class="middle">
                    <div class="boxContainer"> </div>
                    <div class="resettoggle">
                        <label class="resetlabel">

                            <input type="checkbox">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
                <div class="right">
                    <label for="" class="radioWrap">
                        <input type="radio" name="mode" id="colorMode" value="black" class="black" checked>
                        <span class="checkmark"></span>
                    </label>
                    <label for="" class="radioWrap">
                        <input type="radio" name="mode" id="colorMode" value="rainbow" class="rainbow">
                        <span class="checkmark"></span>
                    </label>
                    <label for="" class="radioWrap">
                        <input type="radio" name="mode" id="colorMode" value="dark" class="dark">
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>

        </div>

        <span class="copyright">Built & designed by Hyunique</span>

        <script src="index.js"></script>
    </body>

</html>
