<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width" , initial-scale=1.0">
        <title>Etch a Sketch!</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,300,0,0" />

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">

        <!--sound files //https://www.zapsplat.com// -->
    </head>

    <body onload="startTime()"">
        <div class=" system-btn">
        <div>
            <button class="app-icon">🎨</button>
            <h3 class="icon-title">Painter</h3>
        </div>
        <div>
            <button class="theme">🌖</button>
        </div>
        <h3 class="icon-title">Theme</h3>
        </div>

        <div class="app not-clicked">
            <header>
                <h1 class="title">🎨 May Bob Ross be with you .jpg</h1>
                <div class="header-btns">
                    <button class="min-btn not-clicked"><span class="material-symbols-outlined">
                            minimize
                        </span></button>
                    <button class="max-btn not-clicked">
                        <span class="material-symbols-outlined">
                            stop
                        </span>
                    </button>
                    <button class="close-btn not-clicked"><span class="material-symbols-outlined">
                            close
                        </span></button>
                </div>
            </header>
            <main>
                <div class="tools">
                    <div class="tool-btns">
                        <button class="tool-btn not-clicked clicked " id="colorMode" value="black">✏️</button>
                        <button class="tool-btn not-clicked" id="colorMode" value="rainbow">🌈</button>
                        <button class="tool-btn not-clicked" id="colorMode" value="erase">✨</button>
                        <button class="tool-btn clear-btn not-clicked" id="colorMode" value="clear">🪄</button>
                    </div>
                    <div class="sizeControl">
                        <label for="gridSize"></label>
                        <input type="range" class="slider clicked" id="gridSize" name="size" min="16" max="80" step="4"
                            value="4">
                    </div>
                </div>
                <div>
                    <div class="canvas clicked">

                    </div>
                </div>
            </main>
        </div>
        <footer>
            <div class="modal not-clicked">
                <h3 class=" copyright">Designed & Built </h3>
                <h3 class=" copyright">by Elena</h3>
                <div class="social-icons">
                    <a href=""><i class="devicon-github-original"></i></a>
                    <a href="">
                        <i class="devicon-linkedin-plain"></i>
                    </a>
                </div>
            </div>
            <div class="author-btn not-clicked">👩🏽‍💻</div>
            <div class="program-btn clicked">🎨May Bob Ross.. - Painter</div>
            <div class="time clicked"></div>
        </footer>

        <script src="index.js"></script>
    </body>

</html>
