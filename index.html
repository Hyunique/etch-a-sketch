        <div>

        <div class="app border-off">

                <h1 class="title">May Bob Ross be with you .jpg</h1>
                <div class="header-btns">
                    <button class="min-btn border-off"><span class="material-symbols-outlined">

                    </div>

                        <label for="gridSize"></label>

                    </div>

        </div>
        <footer>
